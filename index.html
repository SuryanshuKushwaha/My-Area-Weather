<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="icon" type="image/x-icon" href="weather-img.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url("sun.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00 !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 18px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    .search-container input {
      border-radius: 20px;
      padding: 10px;
      width: 200px;
    }

    .search-container button {
      border-radius: 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 15px;
    }

    .search-container button:hover {
      background-color: #ff9900;
    }

    .dashboard-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .weather-card {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .weather-card h4 {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      padding: 10px;
      border-radius: 8px;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .weather-card ul {
      list-style: none;
      padding: 0;
    }

    .weather-card ul li {
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="weather-img.jpg" width="50px" class="rounded-circle me-2">
      <a class="navbar-brand" href="#">My Area Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="how_to_use.html">How to Use</a></li>
        </ul>
        <div class="search-container d-flex">
          <input id="city" class="form-control me-2" type="search" placeholder="Enter City">
          <button id="submit">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Weather Heading -->
  <h1 class="text-center my-4">Weather of <span id="cityName"></span></h1>

  <!-- Weather Dashboard Cards -->
  <div class="dashboard-container">
    <div class="weather-card">
      <h4>üå° Temperature</h4>
      <ul>
        <li>Temperature: <span id="temp"></span>¬∞F</li>
        <li>Pressure: <span id="pressure"></span> mb</li>
      </ul>
    </div>

    <div class="weather-card">
      <h4>üëÅÔ∏è Visibility Info</h4>
      <ul>
        <li>Visibility: <span id="visibility"></span> km</li>
        <li>Wind Speed: <span id="wind_speed"></span> km/h</li>
      </ul>
    </div>

    <div class="weather-card">
      <h4>‚òÄÔ∏è Sun Info</h4>
      <ul>
        <li>Sunrise: <span id="sunrise"></span></li>
        <li>Sunset: <span id="sunset"></span></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
