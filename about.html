<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Area Weather</title>
    <link rel="icon" type="image/x-icon" href="weather-img.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("rain1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .about-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .info-list {
            list-style: none;
        }

        .info-list li {
            font-size: 18px;
            margin: 8px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h2>My Area Weather tells</h2>
        <ul class="info-list">
            <li>🌡 Temperature</li>  
            <li>💨 Wind Speed</li>
            <li>👁️ Visibility</li>
            <li>🌅 Sunrise</li>
            <li>🌇 Sunset</li>
            <li> Pressure</li>
        </ul>
    </div>
</body>
</html>
